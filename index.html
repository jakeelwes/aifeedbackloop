<head>

  crossorigin="anonymous"></script>

  <style>
  body{
    text-align: center;
    font-size: 25px;

  div {

<body>

<script>

var counter =  Math.floor(Math.random() * 20);
getData=function() {
  $.ajax({

      url : "genImages/"+counter+".txt",
      async: true,
      dataType: "text",
      success : function (data) {

        $("body").prepend('<div id=\"'+counter+'\"> </div>')
        $("body").prepend('<div id=\"pic'+counter+'\"> </div>')

        $("#" + counter).typed({
              strings: [data],
              typeSpeed: 40
        });


        setTimeout(function(){
          $("#pic" + counter).prepend('<img id="gif" width="300px" src="genImages/'+counter+'.gif" />');
        }, 3000);
        setTimeout(function(){
          $("#pic" + counter).prepend('<img width="300px" src="genImages/'+counter+'.jpg" />');
          $("#gif").remove();
          counter++;
          getData();
      }, 17000);


      }
  });
}

getData();

</script>

</body>
</html>
